<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Super back-up</title>
  <meta name="description" content="t06. Super back-up">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="superhero-form" action="#" method="post" target="top">
    <h1 class="superhero-heading">Superhero request form</h1>
    <h2 class="superhero-title">What do you need help with?</h2>
  	<div class="superhero-block_1">
      <input class="superhero-checkbox" type="checkbox" name="defeat" id="defeat"><label class="superhero-help_needed" for="defeat">DEFEAT A VILLAIN</label>
      <input class="superhero-checkbox" type="checkbox" name="save" id="save"><label class="superhero-help_needed" for="save">SAVE A CIVILIAN</label>
      <input class="superhero-checkbox" type="checkbox" name="stop" id="stop"><label class="superhero-help_needed" for="stop">STOP A ROBBERY</label>
    </div>
    <div class="superhero-block_2">
      <input class="superhero-checkbox" type="checkbox" name="prevent" id="prevent"><label class="superhero-help_needed" for="prevent">PREVENT AN APOCALYPSE</label>
      <input class="superhero-checkbox" type="checkbox" name="train" id="train"><label class="superhero-help_needed" for="train">TRAIN A SIDEKICK</label>
    </div>
    <div class="superhero-block_3">
      <input class="superhero-checkbox" type="checkbox" name="other" id="other"><label class="superhero-help_needed" for="other">OTHER STUFF</label>
    </div>
    <div class="superhero-block_4">
      <input class="superhero-job_details" type="text" name="job-details" placeholder="Job details">
    </div>
    <div class="superhero-block_5">
      <input class="superhero-name" type="text" name="name" placeholder="Name" required>
      <input class="superhero-email" type="email" name="email" placeholder="Email" required>
    </div>
    <div class="superhero-block_6">
      <button class="superhero-button_submit" type="submit">SEND</button>
    </div>
  </form>
</body>

</html>
